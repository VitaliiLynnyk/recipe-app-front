<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>

  <body class="auth-page">
    <main class="wrapper" id="main">
      <div class="auth-page-container" id="container">
        <div class="auth-page-container__left">
          <div class="auth-page-container__left-first">
            <form class="form" id="signUpForm">
              <h2 class="heading-secondary">Sign Up</h2>
              <div class="form__group">
                <input
                  type="text"
                  class="form__input"
                  name="name"
                  placeholder="full name"
                  required
                />
                <input
                  type="email"
                  class="form__input"
                  name="email"
                  placeholder="email"
                  required
                />
                <input
                  type="password"
                  class="form__input"
                  name="password"
                  placeholder="password"
                  required
                />
                <input type="submit" class="btn btn--green" value="sign up" />
              </div>
            </form>
          </div>
          <div class="auth-page-container__left-second">
            <h2 class="heading-tertiary">
              Hello Friend !
            </h2>
            <p class="paragraph">
              Enter your personal details, and start Journey with us.
            </p>
            <a href="#container" class="btn btn--blue">
              Sign UP →
            </a>
          </div>
        </div>
        <div class="auth-page-container__right">
          <div class="auth-page-container__right-first">
            <form class="form" id="signInForm">
              <h2 class="heading-secondary">Sign In</h2>
              <div class="form__group">
                <input
                  type="email"
                  class="form__input"
                  placeholder="email"
                  name="email"
                  required
                />
                <input
                  type="password"
                  class="form__input"
                  placeholder="password"
                  name="password"
                  required
                />
                <input type="submit" class="btn btn--green" value="Sign IN" />
              </div>
            </form>
          </div>
          <div class="auth-page-container__right-second">
            <h2 class="heading-tertiary">
              Welcome Back !
            </h2>
            <p class="paragraph">
              To keep connect with us, please login with your personal info.
            </p>
            <a href="#main" class="btn btn--blue">
              Sign In →
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="js/requests.js"></script>
  <script src="js/auth.js"></script>
</html>
