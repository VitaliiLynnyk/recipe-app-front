<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>

  <body class="main-page">
    <main class="wrapper">
      <section class="main-page-container">
        <ul class="list">
          <li>
            <a
              href="#recipe"
              class="btn btn--blue"
              name="recipe"
              onclick="setActiveItems(this, 'recipe')"
              >recipe</a
            >
          </li>
          <li>
            <a
              href="#ingredients"
              class="btn btn--blue"
              name="ingredient"
              onclick="setActiveItems(this, 'ingredient')"
              >ingredients</a
            >
          </li>
          <li>
            <a
              href="#nutritions"
              class="btn btn--blue"
              name="nutrition"
              onclick="setActiveItems(this, 'nutrition')"
              >nutritions</a
            >
          </li>
        </ul>
        <div class="items-list"></div>
        <form class="form" name="ingredient">
          <h2 class="heading-secondary">add ingredient</h2>
          <div class="form__group">
            <input
              type="text"
              class="form__input"
              placeholder="name"
              name="name"
              required
            />
            <input
              type="text"
              class="form__input"
              placeholder="imgUrl"
              name="imgUrl"
              required
            />
            <input
              type="text"
              class="form__input"
              placeholder="DAIRY,FRUITS,GRAINS,PROTEIN,VEGETABLES"
              name="category"
              required
            />
            <input type="submit" class="btn btn--green" value="Add" />
          </div>
        </form>
        <form class="form" name="nutrition">
          <h2 class="heading-secondary">add nutrition</h2>
          <div class="form__group">
            <input
              type="text"
              class="form__input"
              placeholder="name"
              name="name"
              required
            />
            <input
              type="text"
              class="form__input"
              placeholder="description"
              name="description"
              required
            />
            <input type="submit" class="btn btn--green" value="Add" />
          </div>
        </form>
      </section>
    </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="js/requests.js"></script>
  <script src="js/main.js"></script>
</html>
